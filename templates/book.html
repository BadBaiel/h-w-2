<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
  <button><a href="http://127.0.0.1:8000/admin/">В панель управления</a></button>
    <ul>
        {% for i in book %}
        <li>
            <h1>Название книги: {{i.title}}</h1>
            <p>Жанр: {{i.genre}}</p>
            <p>Цена: {{i.price}} сом</p>
            <button><a href="/book/{{i.id}}">Подробнее:</a></button>
            <img src="{{i.image.url}}" alt="" width="600" height="400">
        </li>

        {% endfor %}
    </ul>
</div>

</body>
</html>
